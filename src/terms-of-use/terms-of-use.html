<template>
  <require from="resources/layouts/views-layout"></require>
  <require from="./terms-of-use.css"></require>
  <views-layout router.bind="router" topic-term.bind="topicTerm" class="terms-of-use">
    <div slot="content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
          <h5 t="terms-of-use#topic"></h5>
          <p t="terms-of-use#text"></p>
          <h5 t="terms-of-use#privacy-policy#topic"></h5>
          <p t="terms-of-use#privacy-policy#text"></p>
          <h5 t="terms-of-use#cookies#topic"></h5>
          <p t="terms-of-use#cookies#text"></p>
        </div>
      </div>
    </div>
    <span slot="action">
      <button t="terms-of-use#accept"
        click.trigger="accept()"
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        disabled.bind="optInService.TermsOfUseAccepted"
        >Accept</button>
    </span>
  </views-layout>
</template>
